<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" class="apps">
          <svg
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            class="apps-svg"
          >
            <rect x="37" width="26" height="26" />
            <rect width="26" height="26" />
            <rect x="74" width="26" height="26" />
            <rect x="37" y="37" width="26" height="26" />
            <rect y="37" width="26" height="26" />
            <rect x="74" y="37" width="26" height="26" />
            <rect x="37" y="74" width="26" height="26" />
            <rect y="74" width="26" height="26" />
            <rect x="74" y="74" width="26" height="26" />
          </svg>
        </a>
        <a href="#" class="user">Sign In</a>
      </div>
    </header>
    <main class="main">
      <div class="logo">
        <a href="#" class="logo-img">
          <img src="img/google-logo.png" alt="" />
        </a>
      </div>
      <div class="search">
        <img
          src="img/desktop_searchbox_sprites302_hr.png"
          alt=""
          class="search-icon"
        />
        <input type="text" />
        <img src="img/googlemic_color_24dp.png" alt="" class="voice" />
      </div>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
